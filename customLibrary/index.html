<!doctype html>

<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Custom Library Test</title>
    <script src="http://localhost:35729/livereload.js"></script>

    <link rel="stylesheet" href="css/estiloCustomLibrary.css">
</head>

<body>

<header>
    <h1>Custom Library Test</h1>
    <p>Creating a custom library</p>
</header>

<!--Grid-->
<section class="container">
    <input id="collapse_grid" type="checkbox">
    <label class="collapse-btn" for="collapse_grid">
        <p>Grid</p>
    </label>
    <div class="collapse-content">
        <div class="row">
            <div class="column green">Col 12</div>
        </div>
        <div class="row">
            <div class="col-1 blue">Col 1</div>
            <div class="col-11 green">Col 11</div>
        </div>
        <div class="row">
            <div class="col-2 blue">Col 2</div>
            <div class="col-10 green">Col 10</div>
        </div>
        <div class="row">
            <div class="col-3 blue">Col 3</div>
            <div class="col-9 green">Col 9</div>
        </div>
        <div class="row">
            <div class="col-4 blue">Col 4</div>
            <div class="col-8 green">Col 8</div>
        </div>
        <div class="row">
            <div class="col-5 blue">Col 5</div>
            <div class="col-7 green">Col 7</div>
        </div>
        <div class="row">
            <div class="col-6 blue">Col 6</div>
            <div class="col-6 green">Col 6</div>
        </div>
        <div class="row">
            <div class="col-7 blue">Col 7</div>
            <div class="col-5 green">Col 5</div>
        </div>
        <div class="row">
            <div class="col-8 blue">Col 8</div>
            <div class="col-4 green">Col 4</div>
        </div>
        <div class="row">
            <div class="col-9 blue">Col 9</div>
            <div class="col-3 green">Col 3</div>
        </div>
        <div class="row">
            <div class="col-10 blue">Col 10</div>
            <div class="col-2 green">Col 2</div>
        </div>
        <div class="row">
            <div class="col-11 blue">Col 11</div>
            <div class="col-1 green">Col 1</div>
        </div>
        <div class="row">
            <div class="column blue">Col 12</div>
        </div>
        <div class="row">
            <div class="col-4 blue">Col 4</div>
            <div class="col-4 green">Col 4</div>
            <div class="col-4 blue">Col 4</div>
        </div>
    </div>
</section>

<!--Tabs-->
<section class="container">
    <input id="collapse_tab" type="checkbox">
    <label class="collapse-btn" for="collapse_tab">
        <p>Tabs</p>
    </label>
    <div class="collapse-content">
        <div class="tab-container">
            <input type="radio" id="tab1" class="tab-input" name="tab" checked="checked">
            <label for="tab1" class="tab-btn">Tab 1</label>
            <div class="tab-content">
                <p>Some text 1</p>
            </div>
        </div>
        <div class="tab-container">
            <input type="radio" id="tab2" class="tab-input" name="tab">
            <label for="tab2" class="tab-btn">Tab 2</label>
            <div class="tab-content">
                <p>Some text 2</p>
            </div>
        </div>
        <div class="tab-container">
            <input type="radio" id="tab3" class="tab-input" name="tab">
            <label for="tab3" class="tab-btn">Tab 3</label>
            <div class="tab-content">
                <p>Some text 3</p>
            </div>
        </div>
    </div>
</section>

<!--Open Modal Checkbox-->
<section class="container">
    <input id="collapse-modal_checkbox" type="checkbox">
    <label class="collapse-btn" for="collapse-modal_checkbox">
        <p>Modal Checkbox</p>
    </label>
    <div class="collapse-content">
        <label for="toggle-modal-checkbox" class="btn_modal-open">
            Activate Checkbox Modal
        </label>
    </div>
</section>

<footer>
    <p>Footer</p>
</footer>

<!--Modal Checkbox-->
<div class="modalCheckbox" aria-hidden="true">
    <input id="toggle-modal-checkbox" type="checkbox">
    <label for="toggle-modal-checkbox" class="modal-overlay"></label>
    <div class="modal-dialog">
        <div class="modal-header">
            <label for="toggle-modal-checkbox" class="btn-modal_close">x</label>
            <h2>Modal Checkbox</h2>
        </div>
        <div class="modal-body">
            <p>Modal Checkbox</p>
        </div>
    </div>
</div>
</body>
</html>
