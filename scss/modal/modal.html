<!-- MODAL -->

<!-- Modal trigger -->
<label for="toggle-modal" class="btn_modal-open">
    Activate Checkbox Modal
</label>

<!-- Modal element -->
<div class="modalCheckbox" aria-hidden="true">
    <input id="toggle-modal" type="checkbox" class="modal-input">
    <label for="toggle-modal" class="modal-overlay"></label>
    <div class="modal-dialog">
        <div class="modal-header">
            <label for="toggle-modal" class="btn-modal_close">x</label>
            <h2>Modal Checkbox</h2>
        </div>
        <div class="modal-body">
            <p>Modal body</p>
        </div>
        <div class="modal-footer">
            <p>Modal footer</p>
        </div>
    </div>
</div>
